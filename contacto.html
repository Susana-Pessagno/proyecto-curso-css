    <div class="container">
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Escribí acá tu nombre y apellido" required
                minlength="5">
            <label for="mail">Mail:</label>
            <input type="email" id="mail" name="mail" placeholder="Escribí acá tu Email" required minlength="5">
            <label for="nombre">País:</label>
            <select name="pais" id="pais">
                <option value="Argentina">Argentina</option>
                <option value="Chile">Chile</option>
                <option value="Bolivia">Bolivia</option>
                <option value="Perú">Perú</option>
                <option value="Paraguay">Paraguay</option>
                <option value="Uruguay">Uruguay</option>
                <option value="Colombia">Colombia</option>
                <option value="Venezuela">Venezuela</option>
                <option value="Ecuador">Ecuador</option>
                <option value="Panamá">Panamá</option>
                <option value="Mejico">Mejico</option>
                <option value="Brasil">Brasil</option>
                <option value="Puerto Rico">Puerto Rico</option>
                <option value="República Dominicana">República Dominicana</option>
            </select>
            <label for="comentario">Comentarios:</label>
            <textarea name="comentario" id="comentario" placeholder="Escribí acá tu comentario"></textarea>


            <input type="submit" value="enviar">

        </form>

    </div>
